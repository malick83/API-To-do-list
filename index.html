<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoListSimplon</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/the-style.css">
    <script src="https://kit.fontawesome.com/63e4f39324.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <nav class="container-fluid color-red-simplon d-flex justify-content-between">
        
        <div class="col-3 d-flex ms-5 mt-3 mb-3">
            <img src="images/livrecolor.png" class="img img-fluid" alt="">
            <h4 class="text-white mt-3">Taches Simplon</h4>
        </div>    
        <div class="col-3 me-5 mt-3 mb-3">
            <img src="images/lion.png" class="img img-fluid float-end" alt="">
        </div>
    </nav>
    <section class="container-fluid mt-5">
        <div class="row ms-0 ms-md-5 d-flex flex-row justify-content-center align-content-center">
            <div class="col-4">
                <div class="search col-12"> 
                    <i class="fa fa-search text-danger ps-3 "></i>
                    <input type="text" class="form-control ps-5" placeholder="Recherche par titre">
                </div>
            </div>
            <div class="col-4 espace-entre-div-col-4">
                <div class="search col-10 d-flex align-content-center"> 
                      <img src="images/setting.svg" class="img img-fluid fa-search ps-4" alt="">
                    <input type="text" class="form-control ps-5" placeholder="Filtrer">
                </div>
            </div>
            <div class="col-4 espace-entre-div-col-4">
                <div class="search col-10"> 
                    <i class="fas fa-file-medical text-white"></i>
                    <button type="button" class="form-control btn text color-red-simplon ps-3" data-bs-toggle="modal" data-bs-target="#myModal">Ajouter Tâche</button>
                </div>
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header color-red-simplon text-white">
                                <h5 class="modal-title">Ajouter Tache</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body bg-light">
                                <form class='form-task'>
                                    <div class="m-3">
                                        <label class="form-label required">Titre</label>
                                        <input type="text" class="form-control input-title" required>
                                    </div>
                                    <div class="m-3">
                                        <label class="form-label  required">Description</label>
                                        <textarea cols="30" rows="5" class="form-control input-description"></textarea>
                                    </div>
                                    <div class="m-3">
                                        <label class="form-label required">Deadline</label>
                                        <input type="datetime-local" name="meeting-time" value="2018-06-12T19:30" class="form-control input-deadline">
                                    </div>
                                    <div class="m-3">
                                        <label class="form-label required">Etat</label>
                                        <select class="form-select select-state" aria-label="Default select example">
                                            <option value="debuter">Débuter</option>
                                            <option value="encours">En cours</option>
                                            <option value="terminer">Terminer</option>
                                        </select>
                                    </div>
                                    <div class="m-3">
                                        <label class="form-label required">Priorité</label>
                                        <select class="form-select  select-priority" aria-label="Default select example">
                                            <option value="faible">Faible</option>
                                            <option value="moyenne">Moyenne</option>
                                            <option value="forte">Forte</option>
                                        </select>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn color-red-simplon text-white addBtn">Ajouter</button>
                                    </div>
                                    
                                </form>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
    <div class="container-fluid d-flex justify-content-center">
        <div class="barre">
           <hr>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    

<!-- =============================== cartes =============================== -->

    <section>
        <h1>task board</h1>
        <div class="mes-cartes">
            
            <article class="carte" data-id="">
                <header class="entete-article">
                    <div class="le-calendrier">
                        <img src="pictures/calendar.png" alt="">
                        <time datetime="2021-12-07 12:30:23">07 / Dec / 2021, 12h : 30</time>
                    </div>
                    <div class="etiquette"></div>
                </header>
                <div class="mon-titre">
                    <h3>Brief: Algorithme</h3>
                    <span>En cours</span>
                </div>
                <p class="description">
                    
                </p>

                <div class="footer-carte">
                    <button class="bouton-terminer">
                        <img src="pictures/tick-mark.png" alt="">
                        <span>Terminer</span>
                    </button>
                    <button class="bouton-suppression" onclick="supprimerTache()">
                        <img src="pictures/delete.png" alt="icone pour supprimer identique à une corbeille dans une machine">
                    </button>
                </div>
            </article>
        </div>
        <!-- <button class="test-button">Gere</button> -->
    </section>
    <!-- <button class="test-button">test button</button> -->
    <!-- <script src="./dist/main.bundled.js"></script> -->
    <script src="./src/main.js"></script>
</body>
</html>
